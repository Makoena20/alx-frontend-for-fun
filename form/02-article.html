<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="02-styles.css">
    <title>Comment Section</title>
</head>
<body>
    <section class="comments">
        <h2>Leave a Comment</h2>
        <form action="#" method="post">
            <!-- First fieldset: Personal information -->
            <fieldset>
                <legend class="visually-hidden">Your personal information</legend>
                
                <div class="form-group col-1-2">
                    <!-- Input for personal information like name or email -->
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                
                <div class="form-group col-1-2">
                    <!-- Input for personal information like email -->
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-group col-2-3">
                    <!-- Input for other personal details -->
                    <label for="website">Website (optional)</label>
                    <input type="url" id="website" name="website">
                </div>
            </fieldset>
            
            <!-- Second fieldset: Comment -->
            <fieldset>
                <legend class="visually-hidden">Your comment</legend>
                
                <div class="form-group col-2-3">
                    <!-- Input for comment title -->
                    <label for="comment-title">Comment Title</label>
                    <input type="text" id="comment-title" name="comment-title" required>
                </div>
                
                <div class="form-group col-2-3">
                    <!-- Textarea for comment content -->
                    <label for="comment-content">Comment</label>
                    <textarea id="comment-content" name="comment-content" rows="4" required></textarea>
                </div>
                
                <div class="form-group">
                    <!-- Submit button -->
                    <button type="submit">Submit Comment</button>
                </div>
            </fieldset>
        </form>
    </section>
</body>
</html>
