<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article Page</title>
    <link rel="stylesheet" href="12-styles.css">
</head>
<body>
    <main>
        <!-- Hero Section -->
        <header class="hero-article" style="background-image: url('pic-article-02.jpg');">
            <div class="section-inner">
                <span class="section-category">Digital Life</span>
                <h1 class="section-title">Ut alios omittam, hunc appello, quem ille unum secutus est</h1>
            </div>
        </header>
        
        <!-- Main Article Section -->
        <div class="main-article">
            <div class="container">
                <div class="post">
                    <article class="post-content">
                        <!-- Article content goes here -->
                    </article>
                    
                    <!-- Aside section -->
                    <aside class="post-aside">
                        <div class="post-meta">
                            <!-- Meta information goes here -->
                        </div>
                        <div class="post-share">
                            <!-- Share options go here -->
                        </div>
                    </aside>
                </div>
            </div>
        </div>
        
        <!-- Other sections -->
    </main>
</body>
</html>
